{% extends "master.html" %}

{% block body %}
<center>
  <form method="post">
    <p>Teacher Name:</p>
    <input type="text" name="name" value="{{username}}">
    <br>
    <p>Teacher Email:</p>
    <input type="text" name="email" value="{{email}}">
    <br>
    <p>Course Code:</p>
    <input type="text" name="code">
    <br>
    <p>Class Name:</p>
    <input type="text" name="name">
    <br>
    <p>Class Period:</p>
    <input type="text" name="period">
    <br><br>
    <button type="submit">Submit</button>
  </form>
</center>

{% endblock %}
