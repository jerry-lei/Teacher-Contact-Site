{% extends "master.html" %}

{% block body %}
<center>
  <form method="post">
    <div class="form-group" style="width:50%">
      <label>Course Code</label>
      <input class="form-control" type="text" name="course_code" placeholder="ex. MKS22QJI">
    </div>
    <div class="form-group" style="width:50%">
      <label>Class Name</label>
      <input class="form-control" type="text" name="course_name" placeholder="ex. Software Development">
    </div>
    <div class="form-group" style="width:50%">
      <label>Class Period</label>
      <input class="form-control" type="number" min="1" max="10" name="course_period" placeholder="ex. 3">
    </div>
    <button type="submit" class="btn btn-default" style="width:33%;">Submit</button>
  </form>
</center>

{% endblock %}
