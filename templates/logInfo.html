{% extends "master.html" %}

{% block body %}
<center>

  Sent email to {{log.student_name}} at {{log.time}}
  <br>
  Subject: {{log.subject}}
  <br>
  Body: {{log.body}}
  <br><br>
  Additional notes: {{log.notes}}
  <form method="post">
    <br>
    <textarea name="notes" style="height:300px;width:300px;">{{log.notes}}</textarea>
  <br><br>
  <input type="submit" class="btn btn-default" style="width:33%;" value="Add notes">
  </form>
</center>

{% endblock %}
