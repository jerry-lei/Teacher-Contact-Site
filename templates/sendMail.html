{% extends "master.html" %}

{% block body %}
<center>

  <!--LIST IF STUDENT CHECKBOX-->

  <form method="post" id="name_checks">
  <div class="btn-group-vertical" data-toggle="buttons" style="width:25%;">
    {% for student in students %}
    <label class="btn btn-success btn-block"><input type="checkbox" name="checks" value="{{student.student_email}}"> {{student.student_name}}<br></label>
    {% endfor %}
  </div>

  <br><br>
  <!--TEMPLATE CHECKBOX-->
  <div class="btn-group-vertical" data-toggle="buttons" style="width:25%;">
    <label class="btn btn-success btn-block">
      <input type="checkbox" name="checkbox" value="late_email">Late email template
    </label>
  </div>
  <br><br>
  <!--EMAIL FORM -->
  <div class="form-group" style="width:50%">
    <label class="inputLabel">Subject</label>
    <input class="form-control" type="text"  name="subject_name" id="subject_name">
  </div>

  <div class="form-group" style="width:50%">
    <label class="inputLabel">Body</label>
    <textarea class="form-control" rows="8" type="text"  name="body_name" id="body_name"></textarea>
  </div>

  <div class="form-group" style="width:50%">
    <input type="submit" name="button" id="button" class="btn btn-default" value="Go to Email Page" onclick="popupEmailMultiple()">
  </div>
  </form>
</center>

{% endblock %}
