{% extends "master.html" %}

{% block body %}
<center>
  <form method="post">

    {% for student in students %}
    <input type="checkbox" name="checks" value="{{student.student_email}}"> {{student.student_name}}<br>
    {% endfor %}
    <p>Subject:</p>
    <input type="text" name="subject_name">
    <br>
    <p>Body:</p>
    <input type="text" name="body_name">
    <br><br>
    <input type="submit" name="button" id="button" value="Go to Email Page">
  </form>
</center>

{% endblock %}
